    <script>
        function toggleAuth(isSignup) {
            const wrapper = document.getElementById('authWrapper');
            if (isSignup) wrapper.classList.add('toggled');
            else wrapper.classList.remove('toggled');
        }

        // Handle role specific fields
        const roleRadios = document.querySelectorAll('input[name="role"]');
        const deptField = document.getElementById('deptField');
        const deptSelect = deptField.querySelector('select');

        roleRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'Admin') {
                    deptField.classList.add('hidden');
                    deptSelect.removeAttribute('required');
                } else {
                    deptField.classList.remove('hidden');
                    deptSelect.setAttribute('required', '');
                }
            });
        });
    </script>
