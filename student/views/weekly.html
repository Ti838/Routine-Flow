    <script>
        const daysOrder = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let events = [];

        async function initCalendar() {
            try {
                const res = await fetch('../api/student_scheduler.php');
                const json = await res.json();
                if (json.success) {
                    events = json.data;
                    renderCalendar();
                }
            } catch (e) { console.error(e); }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            daysOrder.forEach(day => {
                const dayEvents = events.filter(e => e.day_of_week === day).sort((a, b) => a.start_time.localeCompare(b.start_time));

                // Create Column
                const col = document.createElement('div');
                col.className = 'space-y-4';

                // Header
                col.innerHTML = `
                    <div class="flex items-center justify-between px-2">
                        <h3 class="text-xl font-black text-gray-400 uppercase tracking-widest">${day}</h3>
                        <button onclick="openTaskModal('${day}')" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center hover:bg-indigo-500 hover:text-white transition-all text-gray-400">
                            <i class="ri-add-line"></i>
                        </button>
                    </div>
                `;

                if (dayEvents.length === 0) {
                    col.innerHTML += `
                        <div class="p-6 rounded-[24px] bg-gray-50 dark:bg-white/5 border border-dashed border-gray-200 dark:border-white/10 text-center text-gray-400 text-sm font-bold min-h-[150px] flex items-center justify-center opacity-50">
                            No plans yet
                        </div>
                    `;
                } else {
                    dayEvents.forEach(ev => {
                        const isClass = ev.type === 'class';
                        const color = ev.color || (isClass ? 'indigo' : 'orange');
                        const borderSide = isClass ? 'border-l-4' : 'border-l-4';
                        const bgColor = isClass
                            ? `bg-white dark:bg-white/5 ${borderSide} border-${color}-500`
                            : `bg-${color}-50 dark:bg-${color}-500/10 ${borderSide} border-${color}-500`;

                        const deleteBtn = !isClass ? `<button onclick="deleteTask(${ev.id})" class="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i class="ri-delete-bin-line"></i></button>` : '';

                        col.innerHTML += `
                            <div class="relative p-6 rounded-[24px] ${bgColor} border-y border-r border-gray-100 dark:border-white/5 shadow-sm group hover:scale-[1.02] transition-transform">
                                ${deleteBtn}
                                <span class="text-[10px] font-bold uppercase tracking-widest text-${color}-500 block mb-1">
                                    ${ev.start_time.substring(0, 5)} - ${ev.end_time.substring(0, 5)}
                                </span>
                                <h4 class="text-lg font-black leading-tight mb-1">${ev.title}</h4>
                                <p class="text-xs font-bold text-gray-400">${isClass ? ev.room_number : 'Personal Task'}</p>
                            </div>
                        `;
                    });
                }
                grid.appendChild(col);
            });
        }

        async function saveTask(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const res = await fetch('../api/student_scheduler.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const json = await res.json();
            if (json.success) {
                closeModal();
                initCalendar(); // Reload
            } else {
                alert('Failed: ' + json.message);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            const res = await fetch(`../api/student_scheduler.php?action=delete&id=${id}`, { method: 'DELETE' });
            if ((await res.json()).success) initCalendar();
        }

        function openTaskModal(day = 'Sunday') {
            document.querySelector('[name="day"]').value = day;
            document.getElementById('taskModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('taskModal').classList.add('hidden');
        }

        initCalendar();
    </script>
