    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Configuration for JS (Lint-free)
        const CONFIG = {
            userName: "<?php echo htmlspecialchars($name); ?>",
            dateStr: "<?php echo date('F j, Y'); ?>"
        };

        // PDF Download Logic
        function downloadPDF() {
            const element = document.getElementById('resultsArea');
            const opt = {
                margin: 0.3,
                filename: 'Routine_Flow_Architecture.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
            };

            const exportCard = element.lastElementChild;
            const originalDisplay = exportCard.style.display;
            exportCard.style.display = 'none';

            // Add print header
            const header = document.createElement('div');
            header.innerHTML = `
                <div class="text-center mb-6 border-b-4 border-indigo-900 pb-4">
                    <h1 class="text-4xl font-black uppercase tracking-widest text-indigo-900">Academic Routine Architecture</h1>
                    <div class="flex justify-center gap-8 mt-2 text-sm font-bold text-gray-600 uppercase tracking-wider">
                        <span>Generated by Routine Flow</span>
                        <span>${CONFIG.dateStr}</span>
                        <span>${CONFIG.userName}</span>
                    </div>
                </div>
            `;
            element.insertBefore(header, element.firstChild);

            html2pdf().set(opt).from(element).save().then(() => {
                exportCard.style.display = originalDisplay;
                header.remove();
            });
        }

        // Modal Logic
        function openTaskModal() {
            document.getElementById('taskModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.add('hidden');
        }

        // Task Management (Save/Delete)
        async function saveTask(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.action = 'add';

            try {
                const response = await fetch('../api/student_scheduler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    location.reload();
                } else {
                    alert('Error saving task: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Delete this personal task?')) return;

            try {
                const response = await fetch('../api/student_scheduler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                const result = await response.json();
                if (result.success) {
                    location.reload();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Customization Logic (Stars & Colors)
        async function toggleStar(routineId, btn) {
            const isStarred = btn.classList.contains('text-yellow-400');
            const newState = !isStarred;

            // UI Optimistic Update
            if (newState) {
                btn.classList.remove('text-gray-300', 'ri-star-line');
                btn.classList.add('text-yellow-400', 'ri-star-fill');
            } else {
                btn.classList.remove('text-yellow-400', 'ri-star-fill');
                btn.classList.add('text-gray-300', 'ri-star-line');
            }

            // API Call
            try {
                await fetch('../api/customize_routine.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ routine_id: routineId, is_starred: newState })
                });
            } catch (e) {
                console.error('Star update failed', e);
            }
        }

        async function updateColor(routineId, colorName, cardElement) {
            // UI Update: Remove old border color class and add new one
            cardElement.className = cardElement.className.replace(/border-l-\w+-500/, `border-l-${colorName}-500`);

            // Also update the icon bg/text
            const iconDiv = cardElement.querySelector('.w-12');
            if (iconDiv) {
                iconDiv.className = `w-12 h-12 rounded-2xl bg-${colorName}-500/10 text-${colorName}-500 flex items-center justify-center text-xl font-black`;
            }

            // Update title color on hover group
            const titleElement = cardElement.querySelector('h4');
            if (titleElement) {
                // remove existing hover color
                titleElement.className = titleElement.className.replace(/group-hover:text-\w+-500/, `group-hover:text-${colorName}-500`);
            }

            // API Call: Send NAME directly
            try {
                await fetch('../api/customize_routine.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ routine_id: routineId, color_code: colorName })
                });
            } catch (e) {
                console.error('Color update failed', e);
            }
        }

        // Filter Logic
        function applyFilters() {
            const morning = document.getElementById('filterMorning').checked;
            const afternoon = document.getElementById('filterAfternoon').checked;
            const evening = document.getElementById('filterEvening').checked;

            document.querySelectorAll('.routine-card').forEach(card => {
                const timeStr = card.getAttribute('data-time');
                if (!timeStr) return;

                const [h, m] = timeStr.split(':').map(Number);
                const mins = h * 60 + m;
                let show = false;

                if (!morning && !afternoon && !evening) show = true;
                else {
                    if (morning && mins >= 480 && mins < 720) show = true;
                    if (afternoon && mins >= 720 && mins < 1020) show = true;
                    if (evening && mins >= 1020) show = true;
                }

                card.style.display = show ? 'block' : 'none';
            });
        }
    </script>
