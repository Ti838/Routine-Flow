    <script>
        function downloadPDF() {
            const element = document.getElementById('resultsArea');
            const opt = {
                margin: 1,
                filename: 'My_Custom_Routine.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Hide the export card during generation to keep PDF clean
            const exportCard = element.lastElementChild;
            exportCard.style.display = 'none';

            html2pdf().set(opt).from(element).save().then(() => {
                exportCard.style.display = 'block'; // Restore button
            });
        }
    </script>
