    <script>
        let currentWeekStart = new Date();
        
        const day = currentWeekStart.getDay();
        const diff = currentWeekStart.getDate() - day + (day === 0 ? -6 : 1);
        currentWeekStart.setDate(diff);
        currentWeekStart.setHours(0, 0, 0, 0);

        let timeFormat = localStorage.getItem('timeFormat') || '24';
        let events = [];

        async function initCalendar() {
            try {
                const res = await fetch('../api/student_scheduler.php');
                const json = await res.json();
                if (json.success) {
                    events = json.data;
                    renderCalendar();
                }
            } catch (e) { console.error('Data error'); }
        }

        function renderCalendar() {
            const display = document.getElementById('currentWeekDisplay');

            
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            const options = { month: 'short', day: 'numeric' };
            display.textContent = `${currentWeekStart.toLocaleDateString('en-US', options)} - ${weekEnd.toLocaleDateString('en-US', options)}`;

            
            document.getElementById('format12').className = timeFormat === '12' ? 'px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest bg-white dark:bg-white/10 shadow-sm transition-all' : 'px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-indigo-500 transition-all';
            document.getElementById('format24').className = timeFormat === '24' ? 'px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest bg-white dark:bg-white/10 shadow-sm transition-all' : 'px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-indigo-500 transition-all';

            const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            weekDays.forEach((dayName, index) => {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + index);
                const isToday = new Date().toDateString() === date.toDateString();

                
                const dateEl = document.getElementById(`date-${dayName}`);
                if (dateEl) {
                    dateEl.textContent = date.getDate();
                    if (isToday) {
                        dateEl.classList.add('text-indigo-600');
                    } else {
                        dateEl.classList.remove('text-indigo-600');
                    }
                }

                
                const eventsContainer = document.getElementById(`events-${dayName}`);
                if (!eventsContainer) return;

                const dayEvents = events.filter(e => e.day_of_week === dayName).sort((a, b) => a.start_time.localeCompare(b.start_time));

                if (dayEvents.length === 0) {
                    eventsContainer.innerHTML = `
                        <div class="p-6 rounded-2xl bg-gray-50 dark:bg-black/10 border border-dashed border-gray-200 dark:border-white/10 text-center opacity-40">
                            <i class="ri-ghost-line text-xl block mb-1 text-gray-400"></i>
                            <span class="text-[9px] font-bold uppercase tracking-widest text-gray-400">Void</span>
                        </div>
                    `;
                } else {
                    eventsContainer.innerHTML = '';
                    dayEvents.forEach(ev => {
                        const isClass = ev.type === 'class';
                        const color = ev.color || (isClass ? 'indigo' : 'emerald');
                        const startTime = formatTime(ev.start_time);
                        const endTime = formatTime(ev.end_time);

                        const eventCard = document.createElement('div');
                        eventCard.className = `group relative p-3 rounded-xl bg-${color}-50 dark:bg-${color}-500/10 border-l-2 border-${color}-500 hover:shadow-md transition-all cursor-pointer`;
                        eventCard.innerHTML = `
                            ${!isClass ? `<button onclick="deleteTask(${ev.id})" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all"><i class="ri-delete-bin-line text-xs"></i></button>` : ''}
                            <div class="space-y-1">
                                <span class="text-[9px] font-black text-${color}-600 dark:text-${color}-400 uppercase tracking-wider block">${startTime} - ${endTime}</span>
                                <h4 class="text-xs font-bold leading-tight text-gray-900 dark:text-white line-clamp-2">${ev.title}</h4>
                                <span class="text-[8px] font-bold text-gray-400 uppercase tracking-wider">${isClass ? 'ROOM ' + ev.room_number : 'PERSONAL'}</span>
                            </div>
                        `;
                        eventsContainer.appendChild(eventCard);
                    });
                }
            });
        }

        
        function quickAddEvent(day) {
            document.querySelector('[name="day"]').value = day;
            openTaskModal();
        }

        function formatTime(timeStr) {
            if (timeFormat === '24') return timeStr.substring(0, 5);
            let [h, m] = timeStr.split(':');
            h = parseInt(h);
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        function setTimeFormat(fmt) {
            timeFormat = String(fmt);
            localStorage.setItem('timeFormat', timeFormat);
            renderCalendar();
        }

        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            renderCalendar();
        }

        async function saveTask(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            data.action = 'add';
            try {
                const res = await fetch('../api/student_scheduler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if ((await res.json()).success) { closeModal(); initCalendar(); }
            } catch (e) { }
        }

        async function deleteTask(id) {
            if (!confirm('Abort this timeline event?')) return;
            try {
                const res = await fetch('../api/student_scheduler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                if ((await res.json()).success) initCalendar();
            } catch (e) { }
        }

        function openTaskModal() { document.getElementById('taskModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('taskModal').classList.add('hidden'); }

        initCalendar();
    </script>
