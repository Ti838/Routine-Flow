    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('../api/get_analytics_data.php');
                const result = await response.json();

                if (!result.success) throw new Error(result.message);

                const data = result.data;

                
                const commonOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(0,0,0,0.05)' } },
                        x: { grid: { display: false } }
                    }
                };

                
                new Chart(document.getElementById('roomChart'), {
                    type: 'bar',
                    data: {
                        labels: data.roomUsage.map(i => 'RM-' + i.label),
                        datasets: [{
                            data: data.roomUsage.map(i => i.value),
                            backgroundColor: '#6366f1',
                            borderRadius: 12
                        }]
                    },
                    options: commonOptions
                });

                
                new Chart(document.getElementById('teacherChart'), {
                    type: 'bar',
                    data: {
                        labels: data.teacherWorkload.map(i => i.label),
                        datasets: [{
                            data: data.teacherWorkload.map(i => i.value),
                            backgroundColor: '#10b981',
                            borderRadius: 12
                        }]
                    },
                    options: { ...commonOptions, indexAxis: 'y' }
                });

                
                new Chart(document.getElementById('deptChart'), {
                    type: 'doughnut',
                    data: {
                        labels: data.deptDistribution.map(i => i.label),
                        datasets: [{
                            data: data.deptDistribution.map(i => i.value),
                            backgroundColor: [
                                '#6366f1', 
                                '#10b981', 
                                '#f59e0b', 
                                '#ef4444', 
                                '#8b5cf6', 
                                '#06b6d4', 
                                '#ec4899', 
                                '#14b8a6'  
                            ],
                            borderWidth: 4,
                            borderColor: document.documentElement.classList.contains('dark') ? '#0B1121' : '#ffffff',
                            hoverOffset: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'right',
                                labels: {
                                    padding: 15,
                                    font: { size: 12, weight: 'bold' },
                                    color: document.documentElement.classList.contains('dark') ? '#fff' : '#000',
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const label = context.label || '';
                                        const value = context.parsed || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${value} classes (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                
                new Chart(document.getElementById('dailyChart'), {
                    type: 'line',
                    data: {
                        labels: data.dailyLoad.map(i => i.label),
                        datasets: [{
                            data: data.dailyLoad.map(i => i.value),
                            borderColor: 'white',
                            backgroundColor: 'rgba(255,255,255,0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 6,
                            pointBackgroundColor: 'white'
                        }]
                    },
                    options: {
                        ...commonOptions,
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: 'white' } },
                            x: { ticks: { color: 'white' } }
                        }
                    }
                });

            } catch (err) {
                console.error('Analytics Error:', err);
            }
        });
    </script>
