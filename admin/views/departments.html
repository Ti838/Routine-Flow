    <script src="../assets/js/theme.js"></script>
    <script>
        function openModal() {
            document.getElementById('deptModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('deptModal').classList.add('hidden');
        }

        document.getElementById('deptForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const res = await fetch('../api/add_department.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();
                if (result.success) {
                    location.reload();
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert('Connection error');
            }
        };

        function deleteDept(id) {
            if (confirm('Are you sure? This will affect all routines and users in this department.')) {
                fetch(`../api/delete_department.php?id=${id}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) location.reload();
                        else alert(data.message);
                    });
            }
        }
    </script>
