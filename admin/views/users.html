    <script>
        function toggleRoleFields(role) {
            document.getElementById('studentFields').classList.toggle('hidden', role !== 'student');
            document.getElementById('teacherFields').classList.toggle('hidden', role !== 'teacher');
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const res = await fetch('../api/add_user.php', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) location.reload(); else alert(data.message);
            } catch (err) { alert('Error adding user'); }
        });

        async function deleteUser(btn) {
            const id = btn.getAttribute('data-id');
            const role = btn.getAttribute('data-role');
            if (!confirm('Are you sure you want to delete this user? All their data will be removed.')) return;
            try {
                const res = await fetch('../api/delete_user.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, role })
                });
                const data = await res.json();
                if (data.success) btn.closest('.group').remove(); else alert(data.message);
            } catch (err) { alert('Error deleting user'); }
        }
    </script>
